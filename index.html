<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Sets the document language to English -->
<head>
  <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes the layout responsive to screen size -->
  <title>Footer Example</title> <!-- Sets the browser tab title -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Loads Tailwind CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" /> <!-- Loads Tailwind CSS version 2.2.19 -->
</head>

<body>
  <!-- Inner footer content with padding and dark mode text color -->
      <footer class="bg-[#659f8f] dark:bg-[#313131] dark:text-white sm:py-10 sm:pl-20 sm:pr-10 pl-5 pr-5">
        <div class="container px-6 py-12 mx-auto"> <!-- Adds padding and centers the content horizontally -->

          <!-- Flexbox grid for laying out footer sections -->
          <div class="sm:grid lg:flex lg:justify-between gap8">

            <!-- Newsletter subscription section (takes more space on grid) -->
            <div class="sm:col-span-2">
              <h1 class="max-w-lg sm:text-2xl text-xl">
                Subscribe to our newsletter for updates.
              </h1> <!-- Heading text -->

              <div class="my-5 flex-col"> <!-- Container for input and button -->
                <input
                  class="w-full max-w-xs px-6 py-2 rounded-lg mr-4 mb-3 sm:w-auto"
                  id="email"
                  placeholder="Email Address"
                  type="text"
                /> <!-- Email input field -->

                <button class="hover:font-black hover:text-xl w-full max-w-xs px-6 py-2 bg-[#d86943] rounded-lg sm:w-auto text-white">
                  Subscribe
                </button> <!-- Subscribe button with hover effect -->
              </div>
            </div>

            <!-- Quick Links section -->
            <div>
              <p class="text-lg mb-2">Quick Link</p> <!-- Section title -->
              <div class="flex flex-col text-sm text-[#313131] leading-7 mb-3 dark:text-white">
                <a class="hover:text-orange-500" href="#">Home</a> <!-- Link -->
                <a class="hover:text-orange-500" href="#">Who We Are</a> <!-- Link -->
                <a class="hover:text-orange-500" href="#">Our Philosophy</a> <!-- Link -->
              </div>
            </div>

            <!-- Technologies section -->
            <div class="sm:relative md:left-1/4 lg:left-1">
              <p class="text-lg mb-2">Technologies</p> <!-- Section title -->
              <div class="flex flex-col text-sm text-[#313131] leading-7 dark:text-white">
                <a class="hover:text-orange-500" href="#">HTML</a> <!-- Link -->
                <a class="hover:text-orange-500" href="#">CSS</a> <!-- Link -->
                <a class="hover:text-orange-500" href="#">JavaScript</a> <!-- Link -->
              </div>
            </div>
          </div>

          <hr class="my-6 border-[#d86943]" /> <!-- Divider line -->

          <!-- Footer bottom with logo and social icons -->
          <div class="flex items-center justify-between flex-wrap"> <!-- Flexbox for alignment -->

            <!-- Logo image -->
            <a href="#">
              <img
                class="w-auto h-7"
                src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                alt="Logo"
              />
            </a>

            <!-- Social Media Icons group -->
            <div class="flex space-x-8 mt-4 sm:mt-0">

              <!-- Facebook icon link -->
              <a href="#" aria-label="Facebook" class="hover:text-orange-500">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                  <path d="M22 12a10 10 0 10-11.5 9.9v-7h-2v-2.9h2v-2.2c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.3v1.9h2.3L16 14.9h-2v7A10 10 0 0022 12z"/>
                </svg>
              </a>

              <!-- Twitter icon link -->
              <a href="#" aria-label="Twitter" class="hover:text-orange-500">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                  <path d="M22.46 6c-.77.4-1.6.7-2.47.8a4.3 4.3 0 001.9-2.4 8.7 8.7 0 01-2.8 1.1A4.28 4.28 0 0016.1 4c-2.4 0-4.3 2-4.3 4.3 0 .3 0 .6.1.9-3.6-.2-6.9-2-9-4.8a4.3 4.3 0 00-.6 2.2c0 1.5.8 2.9 2 3.6a4.3 4.3 0 01-1.9-.5v.1c0 2 1.4 3.7 3.3 4a4.3 4.3 0 01-1.9.1c.5 1.5 2 2.6 3.8 2.6A8.6 8.6 0 013 19.5 12 12 0 009.4 21c7.5 0 11.6-6.2 11.6-11.6v-.5A8.3 8.3 0 0022.5 6z"/>
                </svg>
              </a>

              <!-- LinkedIn icon link -->
              <a href="#" aria-label="LinkedIn" class="hover:text-orange-500">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                  <path d="M19 0h-14a5 5 0 00-5 5v14a5 5 0 005 5h14a5 5 0 005-5v-14a5 5 0 00-5-5zm-11 19h-3v-10h3v10zm-1.5-11.3a1.8 1.8 0 110-3.6 1.8 1.8 0 010 3.6zm13.5 11.3h-3v-5.6c0-1.3-.4-2.2-1.6-2.2-.8 0-1.3.5-1.5 1-.1.3-.1.7-.1 1.1v5.7h-3v-10h3v1.3a3.3 3.3 0 012.9-1.6c2.1 0 3.3 1.4 3.3 4v6.3z"/>
                </svg>
              </a>

            </div> <!-- End of social icons -->
          </div> <!-- End of footer bottom -->

        </div> <!-- End of container -->
      </footer>
    </div> <!-- End of outer container -->
  </footer>
</body>
</html>
